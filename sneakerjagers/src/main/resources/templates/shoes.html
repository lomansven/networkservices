<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SNEAKERJAGERS - Shoes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          th:href="@{/css/style.css}"
          type="text/css"
          href="/static/css/style.css"/>
    <link rel="stylesheet"
          th:href="@{/css/middlepane.css}"
          type = "text/css"
          href="/static/css/middlepane.css">
    <link rel="stylesheet"
          th:href="@{/css/leftpane.css}"
          type="text/css"
          href="/static/css/leftpane.css">
    <link rel="stylesheet"
          th:href="@{/css/rightpane.css}"
          type="text/css"
          href="/static/css/rightpane.css">
</head>
<body th:insert="layout.html :: template_body">

<div th:fragment="linkscolumn">
    <div class="column">
        <div class="left">
            Quick links
            <div th:fragment="linkscolumn" th:each="link : ${links}">
                <a href=&{link.html} th:href=@{${link.href}}>[[${link.text}]]</a>
            </div>
        </div>
    </div>

</div>

    <ul>
        <li th:each="shoe : ${shoes}">
            Schoen: [[${shoe.shoeName}]], release datum: [[${shoe.releaseDate}]]
        </li>
    </ul>
<div class="row">
    <div class="grid" style="background-color:#f2f2f2;" th:each="shoe : ${shoes}">
        <h2>[[${shoe.shoeName}]]</h2>
        <h4>[[${shoe.releaseDate}]]</h4>
        <p>[[${shoe.details}]]</p>
    </div>
</div>
</body>
</html>
